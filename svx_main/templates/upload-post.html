<!DOCTYPE html>
<html>
<head>
    <title>Create a Post</title>
</head>
<body>
    <h2>Create a New Post</h2>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="caption">Caption:</label><br>
    <textarea name="caption" rows="3" cols="40"></textarea><br><br>

    <label for="media_files">Upload media:</label><br>
    <input
        type="file"
        name="media_files"
        id="media_files"
        accept="image/*,video/*"
        multiple
        required
    ><br><br>

    <button type="submit">Post</button>
</form>

</body>
</html>
